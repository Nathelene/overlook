<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Overlook Bookings</title>
</head>
<body>
  <nav>
    <h1>OVERLOOK BOOKING</h1>
    <section class="nav-user">
      <img class="user-icon" src="./images/clipart895215.png" alt="user-icon">
      <p class="customer">user</p>
    </section>
  </nav>
  <section class="user-login hidden">
    <h2>Login</h2>
    <label for="search-bar-username">username:</label>
    <input id="search-bar-username" type="text" name="search" placeholder="username"><br>
    <label for="search-bar-pw">password:</label>
    <input id="search-bar-pw" type="text" name="search" placeholder="password"><br>
    <button class="login-button">Login</button>
  </section>`
  <main class="hidden">
    <section class="add-booking">
      <h3>Book Now</h3>
      <label for="search-bar-date">-Check In Date-</label>
      <input id="search-bar-date" type="text" name="search" placeholder="YYYY/MM/DD"><br>
      <label for="room-type">-Room Type-</label> 
        <select name="room-type" id="room-type"> 
          <option value="suite">Suite</option> 
          <option value="single room">Single Room</option> 
          <option value="residential suite">Residential Suite</option> 
          <option value="junior suite">Junior Suite</option> 
        </select>
      <button id="search-bookings">SEARCH<span class="material-symbols-outlined">search</span></button>
      <div class="display-results"></div>
      <div class="booking-result hidden"></div>
    </section>
    <section class="main-panel">
      <h4>MY BOOKINGS <span class="material-symbols-outlined">event_available</span></h4>
      <p class="all-bookings"></p>
      <section class="total-spending">
        <p>TOTAL SPENT</p>
        <p class="total-spent">$$$</p>
      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
