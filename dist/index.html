<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <nav>
    <h1>OVERLOOK BOOKING</h1>
    <section class="total-spending">
      <p>TOTAL SPENT</p>
      <p class="total-spent">$$$</p>
    </section>
    <section class="nav-user">
      <p class="customer">customer</p>
    </section>
  </nav>
  <main>
    <section class="add-booking">
      <h3>Book Now</h3>
      <input id="search-bar-date" type="text" name="search" placeholder="YYYY/MM/DD" required><br>
      <input id="search-bar-room" type="text" name="search" placeholder="Single Suite" required>
      <button id="make-booking">BOOK ROOM</button>
      <div class="display-results"></div>
    </section>
    <section class="main-panel">
      <h2>MY BOOKINGS</h2>
      <p class="all-bookings"></p>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
