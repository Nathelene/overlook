<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Overlook Bookings</title>
</head>
<body>
  <nav>
    <h1>OVERLOOK BOOKING</h1>
    <!-- <section class="total-spending">
      <p>TOTAL SPENT</p>
      <p class="total-spent">$$$</p>
    </section> -->
    <section class="nav-user">
      <p class="customer">customer</p>
    </section>
  </nav>
  <main>
    <section class="add-booking">
      <h3>Book Now</h3>
      <label for="search-bar-date">-Check In Date-</label>
      <input id="search-bar-date" type="text" name="search" placeholder="YYYY/MM/DD"><br>
      <label for="search-bar-room">-Room Type-</label>
      <input id="search-bar-room" type="text" name="search" placeholder="single room">
      <button id="search-bookings">SEARCH</button>
      <div class="display-results">
      </div>
    </section>
    <section class="main-panel">
      <h2>MY BOOKINGS</h2>
      <p class="all-bookings"></p>
      <section class="total-spending">
        <p>TOTAL SPENT</p>
        <p class="total-spent">$$$</p>
      </section>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
